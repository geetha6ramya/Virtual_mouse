<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        iframe {
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>HelpBot</h1>
    </header>

    <div class="container">
        <p>Welcome to HelpBot! Ask your questions below using the chatbot.</p>

        <!-- Chatbot Integration -->
        <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/71f89fc1-2081-468b-8be0-1178e3c3432f">
        </iframe>
    </div>

    <footer>
        &copy; 2024 HelpBot. All rights reserved.
    </footer>
</body>
</html>
